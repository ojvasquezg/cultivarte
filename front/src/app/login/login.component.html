
<body>
    <div class="container" >
        <div class="card">
            <div class="card-content" >
                <span class="center-align card-title" ><h5>Iniciar Sesión</h5></span>
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required [(ngModel)]="user.email" name="user.email" placeholder="Usuario">

                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required [(ngModel)]="user.password" name ="user.password" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field">
                        <button class="btn waves-effect waves-light" type="button" name="action" (click)="authenticate()">
                            Iniciar Sesión
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
