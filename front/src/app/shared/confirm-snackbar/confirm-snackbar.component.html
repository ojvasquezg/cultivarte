<div class="snackbar-content">
  <span>{{ data.message }}</span>
  <div class="snackbar-buttons">
    <button mat-button color="warn" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
    <button mat-button color="primary" (click)="onCancel()">
      {{ data.cancelText }}
    </button>
  </div>
</div>
